<html>
  <head><title>Configure Anki Add Card</title></head>
  <script type="text/javascript" src="options.js"></script>
  <body onload="restore_options()">
    <div id="status"></div>
    <div>
      <label for="source_id">
        Source of the back side of the card:
      </label>
      <select name="source" id="source_id">
        <option value="null">Null</option>
        <option value="prompt">Prompt</option>
        <option value="definition">Fetch definition from web</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="confirm" id="confirm_id"/>
      <label for="confirm_id">
        Show confirmation after adding
      </label>
    </div>
    <button onclick="save_options()">Save</button>
  </body>
</html>
